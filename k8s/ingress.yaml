apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wood-craft-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx   # âœ… Explicitly set this
  rules:
    - host: wood-craft.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wood-craft-service
                port:
                  number: 80
